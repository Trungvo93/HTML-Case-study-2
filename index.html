<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lossless</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Goolge Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-2 ps-5">
                <div class="aside__logo d-flex align-items-center">
                    <img src="media/img/logo.png" alt="">
                </div>
                <div class="aside__customer">
                    <ul>
                        <li><a href="">
                                <i class="fa-solid fa-icons"></i>
                                <span>Cá Nhân</span>
                            </a></li>
                        <li><a href="">
                                <i class="fa-solid fa-radio"></i>
                                <span>Radio</span>
                            </a></li>
                        <li><a href="">
                                <i class="bi bi-music-note-list"></i>
                                <span>Playlist</span>
                            </a></li>
                    </ul>
                </div>
            </aside>
            <article class="col-lg-10 p-0">
                <header>
                    <form action="#" class="header__search" title="Tìm kiếm">
                        <input type="search" placeholder="Nhập tên bài hát, nghệ sĩ hoặc MV..." size="50">
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                    </form>
                    <div class="header__customs">
                        <a href="" title="Chủ đề"><i class="fa-solid fa-brush"></i></a>

                        <a href="" title="Nâng cấp VIP"><i class="bi bi-gem"></i></a>
                        <a href="" title="Cài đặt"><i class="bi bi-gear"></i></a>

                        <a href=""><i class="fa-solid fa-user"></i></a>
                    </div>
                </header>
                <main>
                    <div class="main__banner">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <a href=""><img src="media/img/banner-01.jpg" class="d-block w-100" alt="..."></a>

                                </div>
                                <div class="carousel-item">
                                    <a href=""><img src="media/img/banner-02.jpg" class="d-block w-100" alt="..."></a>
                                </div>
                                <div class="carousel-item">
                                    <a href=""><img src="media/img/banner-03.jpg" class="d-block w-100" alt="..."></a>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="row m-0 p-0">
                        <div class="col-lg-8 p-0">
                            <div class="main__left">
                                <div class="main__left__today-music">
                                    <h3>Hôm nay nghe gì</h3>
                                    <div class="main__left__today-music--item">
                                        <a href="">
                                            <div class="main__left__today-music-img">
                                                <img src="/media/img/50 ban tinh ca.jpg" alt="">
                                                <div class="main__left__today-music--overlay">
                                                    <i class="fa-solid fa-play"></i>
                                                </div>
                                            </div>
                                            <p>50 Bản Tình Ca Hay Nhất Mọi Thời Đại </p>
                                        </a>
                                    </div>
                                    <div class="main__left__today-music--item">
                                        <a href="">
                                            <div class="main__left__today-music-img">
                                                <img src="/media/img/vp-day-hua-hen.webp" alt="">
                                                <div class="main__left__today-music--overlay">
                                                    <i class="fa-solid fa-play"></i>
                                                </div>
                                            </div>
                                            <p>V-Pop Đầy Hứa Hẹn Sẽ Thành Hit</p>
                                        </a>
                                    </div>
                                    <div class="main__left__today-music--item">
                                        <a href="">
                                            <div class="main__left__today-music-img">
                                                <img src="/media/img/doa-hong-nhac-viet.webp" alt="">
                                                <div class="main__left__today-music--overlay">
                                                    <i class="fa-solid fa-play"></i>
                                                </div>
                                            </div>
                                            <p>Đóa Hồng Nhạc Việt</p>
                                        </a>
                                    </div>
                                    <div class="main__left__today-music--item">
                                        <a href="">
                                            <div class="main__left__today-music-img">
                                                <img src="/media/img/dinh-ca-latin.webp" alt="">
                                                <div class="main__left__today-music--overlay">
                                                    <i class="fa-solid fa-play"></i>
                                                </div>
                                            </div>
                                            <p>Đỉnh Cao Những Bài Hát Latin</p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 p-0">
                            <div class="main__right">
                                <div class="main__right--head">
                                    <h3>BXH Bài Hát</h3>
                                    <a href=""><i class="bi bi-play-circle"></i></a>
                                </div>
                                <div class="main__right--kind-music">
                                    <a href="">Việt Nam</a>
                                    <a href="">Âu Mỹ</a>
                                    <a href="">Hàn Quốc</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </article>
        </div>
    </div>
</body>

</html>
